<!DOCTYPE html>
<html>
    <head>
        <title>Comparison operator</title>
    </head>
    <body>
        <h1>Program Comparison operator</h1>
    </body>
    <script>
         document.write("<hr>");
         let a = 12;
         let b = 12;
         document.write(a == b);
         document.write("<br>");
         document.write(a != b);
         document.write("<br>");
         document.write(a === b);
         document.write("<br>");
         document.write(a > b);
         document.write("<br>");
         document.write(a >= b);
         document.write("<br>");
         document.write(a < b);
         document.write("<br>");
         document.write(a <= b);
    </script>
</html>
