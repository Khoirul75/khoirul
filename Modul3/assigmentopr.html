<!DOCTYPE html>
<html>
    <head>
        <title>Assigment Operator</title>
    </head>
    <body>
        <h1>Contoh program Assigment operator</h1>
    </body>
    <script>
         document.write("<hr>");
         let a = 20.5;
         let b = 7;
         let c = 35;
        let h1 = a+b+c;
        let h2 = a-b-c;
        let h3 = a*b*c;
        let h4 = a/b/c;
         document.write(h1+"<br>");
         document.write(h2+"<br>");
         document.write(h3+"<br>");
         document.write(h4+"<br>");
    </script>
</html>
