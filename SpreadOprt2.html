<!DOCTYPE html>
<html>
    <head>
        <title>Spread Operator</title>
    </head>
    <body>
        <h1>Program Spread Operator</h1>
    </body>
    <script>
        document.write("<hr>");
        const buah = ["Mangga", "Apel", "Jeruk", "Melon"];
        const sayur = ["Timun", "Tomat", "Cabai", "Sawi"];
        const allbuah = [...buah, ...sayur];
        for(let i = 0; i < allbuah.length; i++){
            document.write(allbuah[i]+"<br>");
        }
     
    </script>
</html>
