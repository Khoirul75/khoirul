<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <h1>Program Array</h1>
    </body>
    <script>
        document.write("<hr>");
        let myarray = ["Merah", "Kuning", "Hijau", "Biru"];
        for (let i = 0; i < myarray.length; i++) {
            document.write(" Warna "+myarray[i]+"<br>");
        }
    </script>
</html>
