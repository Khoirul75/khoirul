<!DOCTYPE html>
<html>
    <head>
        <title>while and do-while</title>
    </head>
    <body>
        <h1>Program While dan do-while</h1>
    </body>
    <script>
        let i = 1;
        do {
            document.write("Khoirul Anam "+i+ "<br>");
            i++;
        } while (i <= 25);
    </script>
</html>
