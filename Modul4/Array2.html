<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <h1>Program Array</h1>
    </body>
    <script>
        document.write("<hr>");
        const teman = ["Fahmi", "Bagus", "Agung", "Lutfi"];
        teman.push("Aji");
        const hobi = ["fustal", "Catur", "Joging", "Badminton"];
        document.write(teman+"<br>");
        hobi.pop();
        document.write(hobi+"<br>");

    </script>
</html>
