<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <h1>Continue statement</h1>
</body>
<script>
   let st = " ";
let id = 0;
loop:
 for (id; id<8; id++){
  if (id === 3){
    continue loop;
  }
  str = st+id;
  document.write(str+"<br>");
 }
</script>
</html>
