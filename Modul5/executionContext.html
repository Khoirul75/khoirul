<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="a"></h1>
    <p id="b"></p>
</body>
<script>
 var pesan = "Hello World";
//deklarasi function
 function tampil(){
    document.getElementById("b").innerHTML = ""+pesan;
 }
//panggil function
 tampil();
 var demo = document.getElementById("a");
 demo.textContent = "Contoh Function Execution Context";
</script>
</html>
