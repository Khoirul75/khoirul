<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
</head>
<body>
    <h1>Break statement</h1>
</body>
<script>
  let x = 1;
  for (x; x<15; x++){
  if (x === 10) break;
  document.write("Angka ke "+x+"<br>");
  }
</script>
</html>
