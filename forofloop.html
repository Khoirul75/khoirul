<!DOCTYPE html>
<html>
    <head>
        <title>for of loop</title>
    </head>
    <body>
        <h1>Program For Of Loop</h1>
    </body>
    <script>
        let teman = ['Bagus', 'Fahmi', 'Aji', 'Agung','Lutfi', 'Zidan'];
        for(let i = 0; i < teman.length; i++) {
            document.write(i+" " +teman[i]);
            document.write("<br>");
        }
    </script>
</html>
