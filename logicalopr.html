<!DOCTYPE html>
<html>
    <head>
        <title>Logical Operator</title>
    </head>
    <body>
        <h1>Program Logical Operator</h1>
    </body>
    <script>
        let a = 6;
        let b = 8;
        // and operator
        document.write(a < 10 && b > 5);
        document.write("<br>");
        // or operator
        document.write(a < 8 || b > 10);
        document.write("<br>");
        // operator not
        document.write(!(a < 8));
    </script>
</html>
