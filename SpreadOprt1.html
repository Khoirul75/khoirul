<!DOCTYPE html>
<html>
    <head>
        <title>Spread operator</title>
    </head>
    <body>
        <h1>Program Spread Operator</h1>
    </body>
    <script>
        document.write("<hr>");
        const warna = ["Merah", "Hijau", "Kuning", "Biru"];
        for (let i = 0; i < warna.length; i++) {
            document.write(..."Warna "+warna[i]+"<br>");
        }
    </script>
</html>
